<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Lista Elétrica" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/listEletrica">
    <ion-nav-view name="tab-listEletrica"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Lista Mecanica" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tab/listMecanica">
    <ion-nav-view name="tab-listMecanica"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Sincronização" icon-off="ion-ios-upload-outline" icon-on="ion-ios-upload" href="#/tab/sincronizacao">
    <ion-nav-view name="tab-sincronizacao"></ion-nav-view>
  </ion-tab>


</ion-tabs>
