<ion-view view-title="Lista Mecânica">
  <ion-content>
    <br><br><br>    <br><br><br>
    <button class="button button-block button-positive" ng-click="abrirModalMecanica();">
  Novo
</button>


    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
        ng-repeat="it in listagem" type="item-text-wrap" href="#/tab/chats/{{chat.id}}" ng-click="alterarModalMecanica(it)">
        <img ng-src="{{it.img}}">
        <p>{{it.item}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="excluirListagemMecanica(it)">
          Delete
        </ion-option-button>

      </ion-item>
    </ion-list>

    <script id="my-modal.html" type="text/ng-template">
       <ion-modal-view>
       <ion-header-bar class="bar bar-header bar-positive">
             <h1 class="title">Item</h1>
             <button class="button button-clear button-primary" ng-click="closeModalMecanica()">Cancel</button>
           </ion-header-bar>
         <ion-content>

   
             <div class="list">
                   <label class="item item-input">
                     <span class="input-label">Item</span>
                     <input type="text" ng-model="listagem.item">
                   </label>
                   <label class="item item-input">
                     <span class="input-label">Fabricante</span>
                     <input type="text" ng-model="listagem.fabricante">
                   </label>
                   <label class="item item-input">
                     <span class="input-label">Modelo</span>
                     <input type="text" ng-model="listagem.modelo">
                   </label>
                   <label class="item item-input">
                     <span class="input-label">Cap. Primária</span>
                     <input type="text" ng-model="listagem.capPrimaria">
                   </label>
                   <label class="item item-input">
                     <span class="input-label">Cap. Secundária</span>
                     <input type="text" ng-model="listagem.capSecundaria">
                   </label>
                   <label class="item item-input">
                     <span class="input-label">Observação</span>
                     <input type="text" ng-model="listagem.obs">
                   </label>


           </div>
          <div class="list card">

            <div> 
                  <button class = "button icon ion-android-camera" ng-click = "onclickCamera()"></button>
                  <button class = "button icon ion-image" ng-click = "onclickOpenGallery()"></button>
            </div>

            <div class="item item-body">

               <img class="full-image" ng-model="listagem.img" ng-src="{{imageCamera}}" alt=""/>

            </div>

          </div>

           <button class="button button-block button-positive" ng-click="salvarListagemMecanica(listagem)">Gravar</button>
         </ion-content>
       </ion-modal-view>

    </script>

  </ion-content>
</ion-view>
